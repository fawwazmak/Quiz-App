        <button id="start">Start</button>
    </section>

    <section id="question-container">
        <h1 id="question"></h1>

        <div id="options">
            
        </div>

        <div id="timer">hhhh</div>
    </section>
    

    <section id="score-sect">
        <h1>Good job</h1>
        <p>Your Score is <b id="main-score"></b></p>
        <div id="percent-container">
            <div id="percent"></div>
        </div>
        <hr>
    </section>
