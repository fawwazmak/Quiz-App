<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>A quiz app</title>
</head>
<body>
    <section id="welcome-container">
        <h1>Welcome!</h1>
        <p>Each question has options with just a correct answer. Note: Once your answer as been choosen, you can't go back to the question. A timer is 10 seconds per question. Good luck!</p>

        <button id="start">Start</button>
    </section>

    <section id="question-container">
        <h1 id="question"></h1>

        <div id="options">
            
        </div>

        <div id="timer-and-progress">
            <div id="timer"></div>
            <div id="progress"></div>
        </div>
    </section>
    

    <section id="score-sect">
        <h1 id="comment"></h1>
        <p>Your Score is <b id="main-score"></b></p>
        <div id="percent-container">
            <div id="percent"></div>
        </div>
        <hr>

        <div id="restart"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M12 4c2.1 0 4.1.8 5.6 2.3c3.1 3.1 3.1 8.2 0 11.3c-1.8 1.9-4.3 2.6-6.7 2.3l.5-2c1.7.2 3.5-.4 4.8-1.7c2.3-2.3 2.3-6.1 0-8.5C15.1 6.6 13.5 6 12 6v4.6l-5-5l5-5zM6.3 17.6C3.7 15 3.3 11 5.1 7.9l1.5 1.5c-1.1 2.2-.7 5 1.2 6.8q.75.75 1.8 1.2l-.6 2q-1.5-.6-2.7-1.8"/></svg></div>
    </section>

    <div id="switch-mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M12 15q1.25 0 2.125-.875T15 12t-.875-2.125T12 9t-2.125.875T9 12t.875 2.125T12 15m0 2q-2.075 0-3.537-1.463T7 12t1.463-3.537T12 7t3.538 1.463T17 12t-1.463 3.538T12 17m-7-4H1v-2h4zm18 0h-4v-2h4zM11 5V1h2v4zm0 18v-4h2v4zM6.4 7.75L3.875 5.325L5.3 3.85l2.4 2.5zm12.3 12.4l-2.425-2.525L17.6 16.25l2.525 2.425zM16.25 6.4l2.425-2.525L20.15 5.3l-2.5 2.4zM3.85 18.7l2.525-2.425L7.75 17.6l-2.425 2.525zM12 12"/></svg>
    </div>

    <script src="/script/index.js"></script>
</body>
</html>
